<!DOCTYPE html>
<!-- thymeleaf를 사용하기 위해서는 xmlns에 아래 값을 입력해줘야 한다.-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<!-- thymeleaf 사용 하는 방법은 아래와 같다. '' 안에 일반적인 글자 입력 + ${} 안에 Controller 에게서 넘겨받은 이름을 입력한다. -->
<!-- 결과는 data의 이름으로 넘겨받은 hello!! 값을 출력하게 된다. | data에 값이 없으면 우측에 적어놓은 손님이 출력된다. -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
